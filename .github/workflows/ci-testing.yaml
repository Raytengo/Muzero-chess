name: CI testing

on: [push, pull_request]

jobs:
  training-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']  # 可改成 '3.11' 也行

    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install black
        run: pip install black

      - name: Run black
        run: black --check --diff .

      - name: Install dependencies
        run: |
          if [ -f requirements.lock ]; then
            pip install -r requirements.lock
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements file found, skipping."
          fi

      - name: Training test
        run: |
          python muzero.py cartpole '{"training_steps": 7500}' 2>&1 | tee log.txt

      - name: Archive log artifact
        uses: actions/upload-artifact@v4
        with:
          name: training_test_logs
          path: log.txt

      - name: Retrieve training test log
        uses: actions/download-artifact@v4
        with:
          name: training_test_logs

      - name: Check reward
        shell: bash
        run: |
          BEST_REWARD=$(sed -n -E 's/^.*reward: ([0-9]+).*$/\1/p' log.txt | sort -n | tail -1)
          echo "Best reward of cartpole training: $BEST_REWARD"
          if ((BEST_REWARD < 250)); then
            exit 1
          fi
